<div class="not-selected-component p-3" *ngIf="!selectedComponent">
	<p>Item not selected for editing.</p>
</div>
<div class="container-fluid px-0" *ngIf="selectedComponent">
	<ng-container [ngSwitch]="selectedComponent.machineName">
		<app-text-property
			*ngSwitchCase="'text'"
			[component]="selectedComponent"
			(onPinSettingChange)="updatePin($event)"
		></app-text-property>
		<app-picture-property
			*ngSwitchCase="'picture'"
			[component]="selectedComponent"
			(onPinSettingChange)="updatePin($event)"
		></app-picture-property>
		<app-checkbox-property
			*ngSwitchCase="'checkbox'"
			[component]="selectedComponent"
			(onPinSettingChange)="updatePin($event)"
		></app-checkbox-property>
		<app-spacer-property
			*ngSwitchCase="'spacer'"
			[component]="selectedComponent"
			(onPinSettingChange)="updatePin($event)"
		></app-spacer-property>
		<app-textarea-property
			*ngSwitchCase="'textarea'"
			[component]="selectedComponent"
			(onPinSettingChange)="updatePin($event)"
		></app-textarea-property>
		<app-radios-property
			*ngSwitchCase="'radios'"
			[component]="selectedComponent"
			[formDesign]="formDesign"
			(onPinSettingChange)="updatePin($event)"
		></app-radios-property>
		<app-dropdown-property
			*ngSwitchCase="'dropdown'"
			[component]="selectedComponent"
			(onPinSettingChange)="updatePin($event)"
		></app-dropdown-property>
		<app-input-property
			*ngSwitchCase="'input'"
			[component]="selectedComponent"
      		[formDesign]="formDesign"
			(onPinSettingChange)="updatePin($event)"
		></app-input-property>
		<app-button-property
			*ngSwitchCase="'button'"
			[component]="selectedComponent"
		></app-button-property>
		<app-separator-property
			*ngSwitchCase="'separator'"
			[component]="selectedComponent"
		></app-separator-property>
		<app-social-property
			*ngSwitchCase="'social'"
			[component]="selectedComponent"
		></app-social-property>
		<app-uploader-property
			*ngSwitchCase="'uploader'"
			[component]="selectedComponent"
		></app-uploader-property>
	</ng-container>
