<div class="d-flex p-0 align-items-center justify-content-between">
    <div class="date d-flex align-items-center w-100">
        <input class="mat-input-element w-60" [style]="'width: 100px;'" value={{selectedDate}} />
        <input #dateInput (dateInput)="onDate($event)" matInput class="mat-input-element" [(ngModel)]="selectedDate"
            style="display: none" [matDatepicker]="picker" />
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </div>
    <div class="time ml-auto d-flex align-items-center" *ngIf="!hideTime">
        <input class="mat-input-element text-right" (change)="timeChange()" [style]="'width: 70px;'" [(ngModel)]="timeInput"/>
        <button class="time-icon" matSuffix mat-icon-button aria-label="schedule">
            <mat-icon class="time-icon" (click)="setDateTime()">schedule</mat-icon>
        </button>
    </div>
</div>
