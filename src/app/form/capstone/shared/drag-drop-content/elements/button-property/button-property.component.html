<mat-accordion>

  <mat-expansion-panel
  class="general-settings-expansion-panel expansion-panel"
  [expanded]="true"
>
  <mat-expansion-panel-header>
    <mat-panel-title> General Settings </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="general-settings-content-div settings-content-div">
    <div class="row mb-2">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Button text</mat-label>
          <input matInput [(ngModel)]="component.element.content" [value]="component.element.change_to_reset ? 'Reset' : component.element.content" (ngModelChange)="component.element.content = $event"/>
        </mat-form-field>
      </div>
    </div>
  </div>
  
  <style>
    .input-field {
      margin-top: 10px; /* change the margin-top value to whatever you prefer */
    }
  </style>
  <div class="row mb-2">
  <label for="" class="col-sm-6">Alignment</label>
  <div class="col-sm-6">
    <select class="form-select form-select-sm" [(ngModel)]="component.element.alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="auto">Auto</option>
    </select>

  </div>
</div>

<div class="row mb-2">
  <label class="mb-2 col-sm-6">Change to Reset?</label>
  <div class="col-sm-6">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="component.element.change_to_reset"
        id="resetSwitch"
      />
      <label class="form-check-label" for="resetSwitch">
        Yes
      </label>
    </div>
  </div>
</div>
</mat-expansion-panel>
<mat-expansion-panel class="styles-expansion-panel expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title> Styles </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="settings-div add-css-outer-div">
    <div class="setting-form-element">
      <mat-form-field appearance="outline">
        <mat-label class="setting-element-label"
          >Add CSS</mat-label
        >
        <mat-select>
          <mat-option value="yes"> Yes </mat-option>
          <mat-option value="no"> No </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="pin-form-element">
      <mat-icon class="material-icons-outlined"
        >push_pin</mat-icon
      >
      <!-- <mat-checkbox (change)="pinSetting($event, 'label name')" [hidden]="true" ></mat-checkbox> -->
    </div>
  </div>
  <div class="settings-div css-outer-div">
    <div class="setting-form-element">
      <mat-form-field appearance="outline">
        <mat-label class="setting-element-label">CSS</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div class="pin-form-element">
      <mat-icon class="material-icons-outlined"
        >push_pin</mat-icon
      >
      <!-- <mat-checkbox (change)="pinSetting($event, 'label name')" [hidden]="true" ></mat-checkbox> -->
    </div>
  </div>
  </mat-expansion-panel>
</mat-accordion>
