<div class="d-flex flex-column mx-5">
	<div class="d-flex flex-row">
		<mat-form-field style="width: 300px" class="mx-5">
			<input matInput [(ngModel)]="fileName" />
		</mat-form-field>
		<label class="sub-label my-2 py-1"
			>File name (if empty defaults to report name)</label
		>
	</div>

	<div class="d-flex flex-row">
		<mat-form-field style="width: 300px" class="mx-5">
			<input matInput [(ngModel)]="delimiter" />
		</mat-form-field>
		<label class="sub-label my-2 py-1">Delimiter</label>
	</div>

	<div class="d-flex flex-row">
		<mat-form-field style="width: 300px" class="mx-5">
			<input matInput [(ngModel)]="dateFormat" />
		</mat-form-field>
		<label class="sub-label my-2 py-1"
			>Date format
			(https://dev.mysql.com/doc/refman/5.7/en/date-and-time-functions.html#function_date-format)</label
		>
	</div>

	<div class="d-flex flex-row">
		<mat-form-field style="width: 300px" class="mx-5">
			<input matInput [(ngModel)]="timeFormat" />
		</mat-form-field>
		<label class="sub-label my-2 py-1"
			>Time format
			(https://dev.mysql.com/doc/refman/5.7/en/date-and-time-functions.html#function_date-format)</label
		>
	</div>

	<div class="d-flex flex-row">
		<mat-form-field style="width: 300px" class="mx-5">
			<input matInput [(ngModel)]="dateTimeFormat" />
		</mat-form-field>
		<label class="sub-label my-2 py-1"
			>DateTime format
			(https://dev.mysql.com/doc/refman/5.7/en/date-and-time-functions.html#function_date-format)</label
		>
	</div>

	<div class="d-flex flex-row">
		<mat-form-field style="width: 300px" class="mx-5">
			<input matInput [(ngModel)]="wrapvalues" />
		</mat-form-field>
		<label class="sub-label my-2 py-1">Wrap values with this character</label>
	</div>

    <div class="d-flex flex-column ml-2 mx-5">
        <mat-checkbox class="mr-2" [(ngModel)]="fieldLabelNamesCheck">
            First row of data is field label names</mat-checkbox
        >
        <mat-checkbox class="mr-2" [(ngModel)]="removeSpCharactersCheck">
            Remove special characters?</mat-checkbox
        >
        <mat-checkbox class="mr-2" [(ngModel)]="displayRelCheck">
            Display relations as labels?</mat-checkbox
        >
        <mat-checkbox class="mr-2" [(ngModel)]="includeRawRelcheck">
            Include raw relation values?</mat-checkbox
        >
    </div>
</div>
